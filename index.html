  <div class="app" id="appRoot">

    <!-- POMODORO -->
    <section class="card" id="pomodoroCard">
      <div class="circle">
        <svg viewBox="0 0 200 200">
          <defs>
            <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#06b6d4"/>
              <stop offset="100%" stop-color="#06d6a0"/>
            </linearGradient>
          </defs>
          <circle cx="100" cy="100" r="85"></circle>
          <circle id="progressCircle" cx="100" cy="100" r="85" stroke="url(#g1)"></circle>
        </svg>
        <div class="time" id="timerDisplay">25:00</div>
      </div>

      <div class="status" id="statusText">Modo: Foco ðŸ’¡</div>

      <div class="controls">
        <button id="startBtn"><i data-lucide="play"></i>Iniciar</button>
        <button id="pauseBtn" class="ghost"><i data-lucide="pause"></i>Pausar</button>
        <button id="resetBtn" class="secondary"><i data-lucide="rotate-ccw"></i>Resetar</button>
      </div>

      <h2>ðŸ“Š HistÃ³rico</h2>
      <ul id="historyList"></ul>
    </section>

    <!-- CRONOGRAMA -->

      <form id="studyForm">
        <input id="taskInput" type="text" placeholder="MatÃ©ria (ex: Ãlgebra)" required>
        <input id="timeInput" type="time" required>
        <button type="submit" class="secondary"><i data-lucide="plus-circle"></i>Adicionar</button>
      </form>

      <ul id="scheduleList" class="schedule-list"></ul>
    </section>
  </div>
